<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Machines</title>
    </head>
    <body>
        <a href="/design">Design another machine</a>
        <ol>
            <li th:each="machine : ${machineList}">
            <a th:href="@{/machines/{id}(id = ${machine.id})}" th:text="${machine.name}"></a>
            </li>
        </ol>
    </body>
</html>
